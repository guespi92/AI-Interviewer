<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AI Interview</title>
</head>
<body>
<div class="container">
    <h1 class="my-4">AI Interview</h1>
    <form method="post" action="/restart">
        <button type="submit" class="btn btn-danger mb-4">Restart</button>
    </form>
    <div class="card mb-4">
        <div class="card-body">
            <div id="conversation">
                {% for message in conversation %}
                    <p><strong>{{ message.role.title() }}:</strong> {{ message.content }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <form method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your message" name="user_input" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
